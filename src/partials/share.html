{block:IfShowSharingFeatures}
<section class="post-controls">
    <div class="controls-wrapper">
        <div class="control twitter-control">
            <a href="https://twitter.com/share" class="twitter-share-button" data-url="{ShortURL}">Tweet</a>
        </div>
        <div class="control facebook-control">
            <div class="fb-like" data-href="{ShortURL}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
        </div>
        <div class="control plus-one-control">
            <div class="g-plusone" data-size="medium" data-href="{ShortURL}"></div>
        </div>
        {block:PermalinkPage}
        <div class="control tumblr-control">
            <a href="http://www.tumblr.com/share" title="Share on Tumblr" style="display:inline-block; text-indent:-9999px; overflow:hidden; width:61px; height:20px; background:url('http://platform.tumblr.com/v1/share_2.png') top left no-repeat transparent;"></a>
        </div>
        {/block:PermalinkPage}
    </div>
</section>
{/block:IfShowSharingFeatures}
